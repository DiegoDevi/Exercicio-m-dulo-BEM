<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Módulo Sass</title>
</head>
<body>
    <header>
        <div class="container">
            <h4>Loja de Carros</h4>
        </div>
    </header>
    <section>
        <div class="destack__container">
            <div class="container">
                <h1 class="destack__title">Audi A5</h1>
                <h2 class="destack__subtitle">Destaque</h2>
                <img class="destack__image" src="./images/pexels-mike-244206.jpg" alt="Foto Audi por Mike em Pexels">
                <p class="destack__description">Carro seminovo, 4 portas, completo com ar-condicionado, vidro e travas elétricas.</p>
            </div>
        </div>
        <div class="container">
            <div class="blocks">
                <h2 class="blocks__title">Ver Carros</h2>
                <ul class="blocks__list">
                    <li class="blocks__item">
                        <div class="blocks__item-img-container">
                            <img src="./images/pexels-mike-431950.jpg" alt="Foto Mike em Pexels">
                        </div> 
                        <a href="#01" class="blocks__item-link">Ver mais</a>
                    </li>
                    <li class="blocks__item">
                        <div class="blocks__item-img-container">
                            <img src="./images/pexels-pixabay-248747.jpg" alt="Foto Pixabay Pixels">
                        </div>
                        <a href="#02" class="blocks__item-link">Ver mais</a>
                    </li>
                    <li class="blocks__item">
                        <div class="blocks__item-img-container">
                            <img src="./images/pexels-torsten-dettlaff-70912.jpg" alt="Foto Pexels Torsten">
                        </div> 
                        <a href="#03" class="blocks__item-link"> Ver mais</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p> &copy; Desenvolvido por Diego.</p>
        </div>
    </footer>
</body>
</html>
